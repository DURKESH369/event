<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player Home</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #111827;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      width: 340px;
    }
    h1 { margin-top: 0; }
    button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-top: 12px;
      font-size: 15px;
    }
    .btn-primary { background: #2563eb; color: #fff; }
    .btn-secondary { background: #374151; color: #fff; }
    .small { font-size: 13px; color: #9ca3af; margin-top: 8px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="firebase-config.js"></script>

</head>
<body>
  <div class="card">
    <h1>Welcome Player</h1>
    <p>Click below to start the puzzle game.<br>
    Timer will start on the game page.</p>
    <button class="btn-primary" onclick="goGame()">Start Game</button>
    <button class="btn-secondary" onclick="location.href='index.html'">Back</button>
    <p class="small">Make sure your device is in full-screen when playing.</p>
  </div>

  <script>
    function goGame() {
      location.href = "game.html";
    }
  </script>
</body>
</html>
