<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KS College - Event Game - Mode Select</title>
  <meta name="google-site-verification" content="YOUR_GOOGLE_VERIFICATION_TOKEN_HERE" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    :root {
      --surface: rgba(15, 23, 42, 0.95);
      --accent: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%);
      --accent-soft: rgba(96,165,250,0.2);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #261c94 0%, #1e1b4b 25%, #312e81 45%, #4c1d95 65%, #141a55 85%, #0b1440 100%);
      background-size: 200% 200%;
      animation: gradientShift 16s ease alternate infinite;
      color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 30%, rgba(96, 165, 250, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: ambientGlow 12s ease-in-out infinite;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 10% 20%, rgba(96, 165, 250, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 30% 60%, rgba(236, 72, 153, 0.06) 0%, transparent 40%),
        radial-gradient(circle at 70% 30%, rgba(34, 197, 94, 0.06) 0%, transparent 40%);
      pointer-events: none;
      z-index: 0;
      animation: meshGradient 20s ease-in-out infinite;
    }
    /* Geometric shapes */
    .geometric-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .shape {
      position: absolute;
      opacity: 0.1;
      animation: geometricFloat 25s infinite ease-in-out;
    }
    .shape-1 {
      width: 200px;
      height: 200px;
      border: 2px solid rgba(96, 165, 250, 0.4);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      top: 10%;
      left: 5%;
      animation: geometricFloat 20s infinite ease-in-out, shapeRotate 15s infinite linear;
      box-shadow: 0 0 40px rgba(96, 165, 250, 0.3);
    }
    .shape-2 {
      width: 150px;
      height: 150px;
      border: 2px solid rgba(139, 92, 246, 0.4);
      border-radius: 50%;
      top: 60%;
      right: 10%;
      animation: geometricFloat 18s infinite ease-in-out reverse, shapePulse 8s infinite ease-in-out;
      box-shadow: 0 0 40px rgba(139, 92, 246, 0.3);
    }
    .shape-3 {
      width: 120px;
      height: 120px;
      border: 2px solid rgba(236, 72, 153, 0.4);
      transform: rotate(45deg);
      bottom: 15%;
      left: 15%;
      animation: geometricFloat 22s infinite ease-in-out, shapeRotate 12s infinite linear reverse;
      box-shadow: 0 0 40px rgba(236, 72, 153, 0.3);
    }
    .shape-4 {
      width: 100px;
      height: 100px;
      border: 2px solid rgba(34, 197, 94, 0.4);
      border-radius: 20% 80% 20% 80% / 80% 20% 80% 20%;
      top: 30%;
      right: 20%;
      animation: geometricFloat 16s infinite ease-in-out, shapeRotate 10s infinite linear;
      box-shadow: 0 0 40px rgba(34, 197, 94, 0.3);
    }
    /* Animated particles background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(96, 165, 250, 0.6);
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.8);
    }
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 15s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 22s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 16s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 20s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 17s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 19s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; animation-duration: 21s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; animation-duration: 18s; }
    @keyframes float {
      0%, 100% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) translateX(100px) scale(1); opacity: 0; }
    }
    main {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }
    .mode-card {
      position: relative;
      background: var(--surface);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      box-shadow: 
        0 40px 120px rgba(7, 12, 32, 0.8), 
        0 0 60px rgba(59, 130, 246, 0.25),
        0 0 90px rgba(139, 92, 246, 0.2),
        0 0 120px rgba(236, 72, 153, 0.15),
        inset 0 1px 0 rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-top-color: rgba(59, 130, 246, 0.4);
      border-right-color: rgba(139, 92, 246, 0.4);
      border-bottom-color: rgba(236, 72, 153, 0.3);
      border-left-color: rgba(59, 130, 246, 0.4);
      overflow: hidden;
      padding: 60px 45px;
      transform: translateY(25px) perspective(1000px) rotateX(5deg);
      opacity: 0;
      animation: cardFadeIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, cardGlow 4s ease-in-out infinite;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      transform-style: preserve-3d;
    }
    .mode-card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 34px;
      padding: 2px;
      background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899, #22c55e);
      background-size: 300% 300%;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      animation: borderRotate 8s linear infinite;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: -1;
      pointer-events: none;
    }
    .mode-card:hover::before {
      opacity: 0.6;
    }
    .mode-card .card-overlay {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(96, 165, 250, 0.1) 0%, transparent 50%, rgba(139, 92, 246, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      z-index: 0;
      border-radius: 32px;
    }
    .mode-card:hover .card-overlay {
      opacity: 1;
    }
    .mode-card:hover {
      transform: translateY(-8px) perspective(1000px) rotateX(0deg) scale(1.01);
      box-shadow: 
        0 50px 150px rgba(7, 12, 32, 0.9), 
        0 0 80px rgba(59, 130, 246, 0.35),
        0 0 120px rgba(139, 92, 246, 0.3),
        0 0 150px rgba(236, 72, 153, 0.25),
        inset 0 1px 0 rgba(255,255,255,0.15);
    }
    .mode-card:hover::before {
      opacity: 1;
    }
    /* Shimmer effect on card */
    .mode-card::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
      animation: shimmer 8s infinite;
      pointer-events: none;
      z-index: 1;
    }
    .mode-card::before,
    .mode-card::after {
      content: "";
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      filter: blur(8px);
      pointer-events: none;
      opacity: 0.9;
    }
    .mode-card::before {
      background: radial-gradient(circle, rgba(139, 92, 246, 0.4), rgba(236, 72, 153, 0.3), rgba(96,165,250,0.25), transparent 75%);
      animation: floatOrb 14s ease-in-out infinite, orbGlow1 6s ease-in-out infinite;
    }
    .mode-card::after {
      background: radial-gradient(circle, rgba(96,165,250,0.4), rgba(59, 130, 246, 0.3), rgba(34, 197, 94, 0.25), transparent 75%);
      animation: floatOrb 18s ease-in-out infinite reverse, orbGlow2 8s ease-in-out infinite;
    }
    .mode-card::before {
      top: -160px;
      left: -140px;
    }
    .mode-card::after {
      bottom: -180px;
      right: -140px;
    }
    .mode-card h1 {
      font-weight: 700;
      letter-spacing: 0.5px;
      text-shadow: 
        0 12px 30px rgba(15,23,42,0.7),
        0 0 30px rgba(96, 165, 250, 0.4),
        0 0 45px rgba(139, 92, 246, 0.35),
        0 0 60px rgba(236, 72, 153, 0.25);
      animation: titleGlow 5s ease-in-out infinite, titleFloat 6s ease-in-out infinite;
      transform: translateY(0);
    }
    .mode-card h3 {
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 
        0 8px 20px rgba(15,23,42,0.7),
        0 0 25px rgba(96, 165, 250, 0.4),
        0 0 35px rgba(139, 92, 246, 0.35),
        0 0 50px rgba(236, 72, 153, 0.25);
      animation: titleGlow 5s ease-in-out infinite 0.5s, titleFloat 6s ease-in-out infinite 0.3s;
      background: linear-gradient(135deg, #60a5fa, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% 200%;
      animation: titleGlow 5s ease-in-out infinite 0.5s, titleFloat 6s ease-in-out infinite 0.3s, gradientText 4s ease infinite;
    }
    .mode-card .lead {
      color: #c7d2fe;
      text-shadow: 
        0 0 15px rgba(199, 210, 254, 0.4),
        0 0 25px rgba(96, 165, 250, 0.3);
      animation: fadeInUp 1s ease forwards 0.6s;
      opacity: 0;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .tagline {
      letter-spacing: 3px;
      font-size: 1.1rem;
      color: #ffd700 !important;
      text-shadow: 
        0 0 10px rgba(255, 215, 0, 0.9),
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 30px rgba(255, 215, 0, 0.7),
        0 0 40px rgba(255, 215, 0, 0.6),
        0 0 50px rgba(255, 215, 0, 0.5),
        0 0 60px rgba(255, 215, 0, 0.4),
        0 0 80px rgba(255, 215, 0, 0.3) !important;
      animation: taglineGlow 3s ease-in-out infinite, fadeInDown 1s ease forwards 0.3s;
      opacity: 0;
      font-weight: 700;
    }
    .tagline h4,
    .tagline H4 {
      margin: 0 !important;
      font-size: inherit !important;
      font-weight: 700 !important;
      letter-spacing: inherit !important;
      color: #ffd700 !important;
      text-shadow: 
        0 0 10px rgba(255, 215, 0, 0.9),
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 30px rgba(255, 215, 0, 0.7),
        0 0 40px rgba(255, 215, 0, 0.6),
        0 0 50px rgba(255, 215, 0, 0.5),
        0 0 60px rgba(255, 215, 0, 0.4),
        0 0 80px rgba(255, 215, 0, 0.3) !important;
      animation: taglineGlow 3s ease-in-out infinite !important;
    }
    p.tagline,
    p.tagline * {
      color: #ffd700 !important;
    }
    .btn-gradient {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 30%, #8b5cf6 60%, #ec4899 100%);
      background-size: 200% 200%;
      animation: gradientShift 4s ease infinite, fadeInUp 1s ease forwards 0.8s;
      border: none;
      color: #fff;
      font-weight: 600;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 
        0 15px 35px rgba(37,99,235,0.4),
        0 0 25px rgba(59, 130, 246, 0.3),
        0 0 40px rgba(139, 92, 246, 0.25),
        0 0 55px rgba(236, 72, 153, 0.2);
      position: relative;
      overflow: hidden;
      z-index: 1;
      opacity: 0;
      transform: translateY(20px) perspective(500px) rotateX(10deg);
      letter-spacing: 0.5px;
      transform-style: preserve-3d;
    }
    .btn-gradient::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%, rgba(255,255,255,0.1) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1;
    }
    .btn-gradient::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: translateX(-120%) skewX(-20deg);
      animation: buttonSheen 3s infinite;
      z-index: -1;
    }
    .btn-gradient::after {
      content: "";
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, #3b82f6, #2563eb, #8b5cf6, #ec4899);
      background-size: 200% 200%;
      border-radius: inherit;
      z-index: -2;
      opacity: 0;
      transition: opacity 0.3s ease;
      filter: blur(10px);
    }
    .btn-gradient:hover {
      transform: translateY(-6px) scale(1.03) perspective(500px) rotateX(0deg);
      box-shadow: 
        0 30px 60px rgba(37,99,235,0.7),
        0 0 50px rgba(59, 130, 246, 0.6),
        0 0 70px rgba(139, 92, 246, 0.5),
        0 0 90px rgba(236, 72, 153, 0.4),
        0 0 120px rgba(34, 197, 94, 0.35);
      filter: brightness(1.2) saturate(1.1);
    }
    .btn-gradient:hover::before {
      opacity: 1;
    }
    .btn-gradient:hover::after {
      opacity: 0.8;
    }
    .btn-gradient:active {
      transform: translateY(-3px) scale(1.01) perspective(500px) rotateX(2deg);
      transition: all 0.1s ease;
    }
    .btn-outline-light {
      border: 1px solid rgba(255,255,255,0.5);
      border-color: rgba(139, 92, 246, 0.5);
      color: #e0e7ff;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(4px);
      font-weight: 600;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 
        0 0 15px rgba(139, 92, 246, 0.2),
        0 0 25px rgba(96, 165, 250, 0.15);
      animation: fadeInUp 1s ease forwards 1s;
      opacity: 0;
      transform: translateY(20px) perspective(500px) rotateX(10deg);
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
    }
    .btn-outline-light::after {
      content: "";
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(96, 165, 250, 0.3));
      border-radius: inherit;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
      filter: blur(8px);
    }
    .btn-outline-light::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(96, 165, 250, 0.2));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    .btn-outline-light:hover {
      background: rgba(139, 92, 246, 0.25);
      color: #fff;
      border-color: rgba(139, 92, 246, 1);
      box-shadow: 
        0 0 30px rgba(139, 92, 246, 0.5),
        0 0 50px rgba(96, 165, 250, 0.4),
        0 0 70px rgba(236, 72, 153, 0.3),
        0 15px 40px rgba(139, 92, 246, 0.4);
      transform: translateY(-6px) scale(1.03) perspective(500px) rotateX(0deg);
      filter: brightness(1.1);
    }
    .btn-outline-light:hover::before {
      opacity: 1;
    }
    .btn-outline-light:hover::after {
      opacity: 0.6;
    }
    .btn-outline-light:active {
      transform: translateY(-3px) scale(1.01) perspective(500px) rotateX(2deg);
      transition: all 0.1s ease;
    }
    .divider-text {
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #94a3b8;
      font-size: 0.75rem;
      position: relative;
      animation: fadeInUp 1s ease forwards 0.9s;
      opacity: 0;
      transform: translateY(20px);
    }
    .divider-text::before,
    .divider-text::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.5), transparent);
    }
    .divider-text::before {
      left: -50px;
    }
    .divider-text::after {
      right: -50px;
    }
    .badge-soft {
      background: linear-gradient(135deg, rgba(96,165,250,0.25), rgba(139, 92, 246, 0.2));
      color: #bfdbfe;
      border-radius: 999px;
      padding: 8px 20px;
      font-size: 0.85rem;
      border: 1px solid rgba(96,165,250,0.3);
      box-shadow: 
        0 0 15px rgba(96, 165, 250, 0.25),
        0 0 25px rgba(139, 92, 246, 0.2),
        inset 0 1px 0 rgba(255,255,255,0.1);
      text-shadow: 0 0 8px rgba(191, 219, 254, 0.5);
      animation: fadeInUp 1s ease forwards 1.2s, badgePulse 3s ease-in-out infinite 2s;
      opacity: 0;
      transform: translateY(20px);
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 100%; }
    }
    @keyframes cardFadeIn {
      0% { 
        opacity: 0; 
        transform: translateY(45px) scale(0.95) perspective(1000px) rotateX(10deg);
        filter: blur(10px);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1) perspective(1000px) rotateX(0deg);
        filter: blur(0);
      }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes titleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    @keyframes gradientText {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    @keyframes badgePulse {
      0%, 100% { 
        box-shadow: 
          0 0 15px rgba(96, 165, 250, 0.25),
          0 0 25px rgba(139, 92, 246, 0.2),
          inset 0 1px 0 rgba(255,255,255,0.1);
      }
      50% { 
        box-shadow: 
          0 0 20px rgba(96, 165, 250, 0.35),
          0 0 35px rgba(139, 92, 246, 0.3),
          inset 0 1px 0 rgba(255,255,255,0.1);
      }
    }
    @keyframes meshGradient {
      0%, 100% { 
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      25% { 
        transform: translate(20px, -30px) scale(1.1);
        opacity: 0.8;
      }
      50% { 
        transform: translate(-15px, 20px) scale(0.9);
        opacity: 1;
      }
      75% { 
        transform: translate(30px, 15px) scale(1.05);
        opacity: 0.9;
      }
    }
    @keyframes geometricFloat {
      0%, 100% { 
        transform: translate(0, 0) rotate(0deg);
      }
      25% { 
        transform: translate(30px, -40px) rotate(90deg);
      }
      50% { 
        transform: translate(-20px, 30px) rotate(180deg);
      }
      75% { 
        transform: translate(40px, 20px) rotate(270deg);
      }
    }
    @keyframes shapeRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes shapePulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 0.1;
      }
      50% { 
        transform: scale(1.2);
        opacity: 0.2;
      }
    }
    @keyframes shimmer {
      0% { 
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
      }
      100% { 
        transform: translateX(100%) translateY(100%) rotate(45deg);
      }
    }
    /* Advanced text animations */
    .mode-card h1,
    .mode-card h3 {
      position: relative;
      display: inline-block;
    }
    .mode-card h1::after,
    .mode-card h3::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, #60a5fa, #8b5cf6, #ec4899);
      animation: underlineExpand 2s ease forwards 1.5s;
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
    }
    @keyframes underlineExpand {
      to { width: 100%; }
    }
    /* Custom cursor effect - Hidden */
    .cursor-glow {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
    /* Magnetic button effect */
    .btn-gradient,
    .btn-outline-light {
      position: relative;
    }
    /* Loading shimmer on buttons */
    .btn-gradient::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
  
  <!-- Custom Cursor -->
  <div class="cursor-glow" id="cursorGlow"></div>

  <script>
    // Advanced Cursor Effect
    const cursor = document.getElementById('cursorGlow');
    let mouseX = 0, mouseY = 0;
    let cursorX = 0, cursorY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursor.style.opacity = '1';
    });

    document.addEventListener('mouseenter', () => {
      cursor.style.opacity = '1';
    });

    document.addEventListener('mouseleave', () => {
      cursor.style.opacity = '0';
    });

    // Smooth cursor follow
    function animateCursor() {
      cursorX += (mouseX - cursorX) * 0.1;
      cursorY += (mouseY - cursorY) * 0.1;
      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    // Cursor glow on interactive elements
    const interactiveElements = document.querySelectorAll('button, a, .btn-gradient, .btn-outline-light');
    interactiveElements.forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.classList.add('active');
      });
      el.addEventListener('mouseleave', () => {
        cursor.classList.remove('active');
      });
    });

    // Magnetic button effect
    interactiveElements.forEach(button => {
      button.addEventListener('mousemove', (e) => {
        const rect = button.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;
        const moveX = x * 0.15;
        const moveY = y * 0.15;
        button.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
      button.addEventListener('mouseleave', () => {
        button.style.transform = '';
      });
    });

    // Add ripple effect on button click
    document.querySelectorAll('.btn-gradient, .btn-outline-light').forEach(button => {
      button.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.classList.add('ripple');
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    // Parallax effect on card
    const card = document.querySelector('.mode-card');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      card.style.transform = `translateY(-8px) perspective(1000px) rotateX(${y * 0.1}deg) rotateY(${x * 0.1}deg) scale(1.01)`;
    });

    // Add CSS for ripple effect
    const style = document.createElement('style');
    style.textContent = `
      .btn-gradient, .btn-outline-light {
        position: relative;
        overflow: hidden;
        transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        transform: scale(0);
        animation: ripple-animation 0.6s ease-out;
        pointer-events: none;
        z-index: 10;
      }
      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Add entrance animation delay for particles
    document.querySelectorAll('.particle').forEach((particle, index) => {
      particle.style.animationDelay = `${index * 0.5}s`;
    });
  </script>
